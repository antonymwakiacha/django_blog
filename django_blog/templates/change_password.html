{% extends 'base.html' %}

{% load static %}


{% block content %}

<div class="row center-align">
    <form method="post" action="" role="form"  class="col s12">
        {% csrf_token %}
        {{ form.id }}
      <h3>Change Password</h3>
      <div class="row">
        <div class="input-field col s12">
          {{ form.old_password }}
          <label for="old_password">Old Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          {{ form.new_password }}
          <label for="new_password">New Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
            {{ form.confirm_password }} 
          <!-- <input id="password" type="password" class="validate"> -->
          <label for="password">Re-type Password</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
            <span style="color:red; font-weight:bold;">{{ form.errors }}</span>
        </div>
      </div>

      <button class="waves-effect waves-light btn" type="submit" name="action"><i class="material-icons left">send</i>Change Password</button>
    </form>
  </div>
        

{% endblock %}
